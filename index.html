    <script>
        $('.slide').slick({
        // 자동재생
        autoplay:true,
        nfinite: false,
        // 보여줄 사진의 개수
        slidesToShow:1,
        //     // 스크롤 할 때 넘기는 사진의 개수
        slidesToScroll:1,
        //     // 화살표 추가
        arraws:true,
        //     // 현재 위치 점 추가
         });
    </script>
